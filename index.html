<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="logo">
        <nav>
            <a href="">Quienes Somos</a>
            <a href="">Contacto</a>
            <a href="">FAQ</a>
        </nav>
    </header>
    <main>
        <section class="encrypt-section">
            <div class="input-container">
                <input type="text" name="text-to-encrypt" id="input-text"
                    placeholder="Ingresa el texto aquí..."></input>
                <span>Solo minúsculas, sin acentos, sin números</span>
                <span class="alert-msg" id="alert-msg"></span>
            
            </div>
            <div class="buttons">
                <button id="encrypt-button" class="encrypt-btn">Encriptar</button>
                <button id="decrypt-button" class="decrypt-btn">Desencriptar</button>
                <button id="reset-button" class="decrypt-btn">Limpiar</button>
            </div>
        </section>
        <section class="decrypt-section">
            <img class="lock-img" src="https://cdn.iconscout.com/icon/free/png-256/free-lock-1330-470359.png" alt="lock">
            <span id="text-encrypted"></span>
            <button id="btn-copy" class="btn-copy">Copiar al portapapeles</>
            <span class="alert-msg-copied" id="alert-msg-copied"></span>
        </section>
    </main>
    <footer>
        <p>&copy; Ariel Cabeza 2024.</p>
    </footer>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
