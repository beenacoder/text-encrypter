<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <a href="">Logo</a>
    </header>
    <main>
        <section class="encrypt-section">
            <textarea name="text-to-encrypt" id="" cols="30" rows="10" id="text-to-encrypt"
                placeholder="Ingresa el texto a encriptar aquí..."></textarea>
            <span>Solo minusculas, sin acentos, sin números</span>
            <div class="buttons">
                <button id="encrypt-button" class="encrypt-btn">Encriptar</button>
                <button id="decrypt-button" class="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="decrypt-section">
            <p id="text-encrypted">Texto Encriptado/Desencriptado</p>
        </section>
    </main>
    <footer>
        <p>&copy; Ariel Cabeza 2024.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
